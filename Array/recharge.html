    <div class="sm:w-[95%] md:w-[90%] lg-[70%] border m-auto">
      <div>
        <h1 class="text-4xl font-bold text-center mb-5">RECHARGE CARD</h1>
      </div>
      <div class="flex justify-between mb-10">
        <div class="w-[45%] space-y-4">
          <div>
            <div><h2 class="text-lg font-medium">Network:</h2></div>
            <div>
              <select
                name="network"
                id="network-select"
                class="w-[100%] h-[40px] border-2 rounded-lg px-1 inpHov"
              >
                <option value="">Select your network</option>
                <option value="MTN">MTN</option>
                <option value="Glo">Glo</option>
                <option value="Airtel">Airtel</option>
                <option value="9Mobile">9Mobile</option>
              </select>
            </div>
          </div>
          <div>
            <div><h2 class="text-lg font-medium">Amount:</h2></div>
            <div>
              <select
                name="network"
                id="amount-select"
                class="w-[100%] h-[40px] border-2 rounded-lg px-1 inpHov"
              >
                <option value="">Select amount</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
              </select>
            </div>
          </div>
          <div>
            <div><h2 class="text-lg font-medium">Recharge Code:</h2></div>
            <div>
              <input
                id="codegenerate"
                type="text"
                class="w-[100%] h-[40px] border-2 rounded-lg px-1 inpHov"
                disabled
              />
            </div>
          </div>
          <div>
            <button
              id="generateRand"
              onclick="generateRand(10000000000, 99999999999)"
              class="px-3 py-2 text-white text-lg font-medium rounded-lg bg-blue-600"
            >
              Generate
            </button>
            <button
              id="savebtn"
              class="px-3 py-2 text-white text-lg font-medium rounded-lg bg-blue-600"
            >
              Save
            </button>
          </div>
        </div>
        <div class="w-[45%] space-y-3">
          <div>
            <div><h2 class="text-lg font-medium">Pin</h2></div>
            <div>
              <input
                id="inputPin"
                type="text"
                class="w-[100%] h-[40px] border-2 rounded-lg px-1 inpHov"
              />
            </div>
          </div>
          <div>
            <button
              id="cardRecharge"
              class="px-3 py-2 text-white text-lg font-medium rounded-lg bg-blue-600"
            >
              Recharge
            </button>
          </div>
        </div>
      </div>

              <th class="border px-3">Amount</th>
