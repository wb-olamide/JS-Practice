<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <div class="w-[300px] border-4 border p-3 rounded-xl m-auto h-[200px]">
      <div id="display" class="h-[30px]">0</div>
      <button
        id="decree"
        onclick="decre()"
        class="bg-red-800 text-white rounded-lg px-4 py-2 mr-2"
      >
        Decrement</button
      ><button
        id="incr"
        onclick="incre()"
        class="bg-green-800 text-white rounded-lg px-4 py-2"
      >
        Increment
      </button>
      <div class="mt-5">
        <div>
          <span>Clicks on Increment:</span>
          <span id="incClick">0</span>
        </div>
        <span>Clicks on Decrement:</span>
        <span id="deClick">0</span>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");
      let num;
      let incClick = document.getElementById("incClick");
      let deClick = document.getElementById("deClick");
      let inc;
      let dec;

      function incre() {
        num = Number(display.innerText);
        num++;

        inc = Number(incClick.innerText);
        inc++;
        incClick.innerText = inc;
        display.innerText = num;
        if (display.innerText >= 11) {
          display.innerText = "0";
        }
      }
      function decre() {
        num = Number(display.innerText);
        num--;

        dec = Number(deClick.innerText);
        dec--;
        deClick.innerText = dec;
        display.innerText = num;
        if (display.innerText <= 0) {
          display.innerText = "0";
        }
      }
    </script>
  </body>
</html>
