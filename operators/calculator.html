<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div>
      <div
        class="w-[40%] max-lg:w-[60%] max-md:w-[75%] max-sm:w-[90%] max-w-[400px] pb-1 bg-black m-auto mt-20 text-white"
      >
        <div class="py-2 text-xl border-white border px-4">Calculator</div>
        <div class="flex justify-between items-center px-4 py-3">
          <div class="flex items-center gap-2">
            <span class="material-symbols-outlined"> dehaze </span>
            <div class="text-xl font-medium">Standard</div>
          </div>
          <div class="items-center flex">
            <span class="material-symbols-outlined"> history </span>
          </div>

          <!-- <span class="material-symbols-outlined"> file_save </span> -->
        </div>

        <div class="h-[120px] mx-4 flex-col justify-end items-end space-y-4">
          <div
            id="history"
            class="text-4xl h-[40px] flex justify-end items-end"
          ></div>
          <div
            id="display"
            class="text-6xl font-bold flex justify-end items-end"
          ></div>
        </div>
        <div class="flex justify-between px-4 my-2">
          <p class="text-gray-400">MC</p>
          <p class="text-gray-400">MR</p>
          <p>M+</p>
          <p>M-</p>
          <p>MS</p>
          <p class="text-gray-400">M-</p>
        </div>
        <div class="grid grid-cols-4 mx-2 gap-1 mb-2">
          <div
            onclick="singleClickOperator('1/100')"
            class="p-4 rounded-xl cursor-pointer text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            %
          </div>
          <div
            onclick="clearText()"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            CE
          </div>
          <div
            onclick="wipeAll()"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            C
          </div>
          <div
            onclick="deleteText()"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            back
          </div>
          <div
            onclick="singleClickOperator('1/x')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            1/x
          </div>
          <div
            onclick="singleClickOperator('**')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800 relative"
          >
            x <span class="text-[10px] absolute">2</span>
          </div>
          <div
            onclick="singleClickOperator('2/x')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            2âˆšx
          </div>
          <div
            onclick="operatorKey('/')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            /
          </div>
          <div
            id="number"
            onclick="number('7')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            7
          </div>
          <div
            onclick="number('8')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            8
          </div>
          <div
            onclick="number('9')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            9
          </div>
          <div
            onclick="operatorKey('*')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            x
          </div>
          <div
            onclick="number('4')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            4
          </div>
          <div
            onclick="number('5')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            5
          </div>
          <div
            onclick="number('6')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            6
          </div>
          <div
            onclick="operatorKey('-')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            -
          </div>
          <div
            onclick="number('1')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            1
          </div>
          <div
            onclick="number('2')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            2
          </div>
          <div
            onclick="number('3')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            3
          </div>
          <div
            onclick="operatorKey('+')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            +
          </div>
          <div
            onclick="singleClickOperator('-')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            +/-
          </div>
          <div
            onclick="number('0')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            0
          </div>
          <div
            onclick="number('.')"
            class="p-4 rounded-xl text-xl bg-gray-600 text-center hover:bg-gray-800"
          >
            .
          </div>
          <div
            onclick="operatorCalc() "
            class="p-4 rounded-xl text-xl bg-yellow-600 text-center hover:bg-yellow-800"
          >
            =
          </div>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
