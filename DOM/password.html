<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>password visibility</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&  "
    />
  </head>
  <body class="bg-gray-700">
    <div class="w-[30%] flex justify-center mt-[48vh] m-auto">
      <div class="m-auto flex items-center gap-2 relative">
        <input
          id="display"
          type="password"
          placeholder="password"
          class="w-[350px] text-white h-[60px] p-2 text-xl border-white border-2 border"
        />
        <div class="flex items-center absolute right-3">
          <span
            id="first"
            onclick=" show(); switchit();"
            class="material-symbols-outlined cursor-pointer text-white"
          >
            <!-- visibility_off -->
          </span>
          <!-- <span
            id="second"
            onclick="show(); switchit(); "
            class="material-symbols-outlined cursor-pointer text-white"
          >
            visibility
          </span> -->
        </div>

        <script>
          const display = document.getElementById("display");
          const first = document.getElementById("first");
          const second = document.getElementById("second");
          // second.style.display = "none";
          first.innerText = "visibility_off";

          function show() {
            if (display.type == "password") {
              display.type = "text";
            } else if (display.type == "text") {
              display.type = "password";
            }
          }

          function switchit() {
            if (second.style.display == "none") {
              second.style.display = "block";
              first.style.display = "none";
            } else if (first.style.display == "none") {
              first.style.display = "block";
              second.style.display = "none";
            }
          }

          function switchit() {
            if (first.innerText == "visibility_off") {
              first.innerText = "visibility";
            } else if (first.innerText == "visibility") {
              first.innerText = "visibility_off";
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
