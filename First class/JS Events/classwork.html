<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input type="text" id="type" onkeyup="contType()" />
      <div id="display"></div>

      <!-- <button >click</button> -->
    </div>
    <script>
      function contType() {
        let getMyInput = document.getElementById("type");
        let getDisplay = document.getElementById("display");
        getDisplay.innerText = getMyInput.value;
      }

    </script>
  </body>
</html>
