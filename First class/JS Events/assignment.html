<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <input
        class="border-black border-[4px] mt-10 mb-5 w-[200px]"
        type="text"
        id="wbee"
        onkeyup="testType()"
      />
      <div
        class="text-red-900 font-bold text-xl w-[200px] bg-gray-400"
        id="display"
      >
        Hello
      </div>
      <!-- <button  >Click</button> -->
    </div>

    <script>
      function testType() {
        let getwbee = document.getElementById("wbee");
        let getDisplay = document.getElementById("display");
        getDisplay.innerText = getwbee.value;
      }
    </script>
  </body>
</html>
